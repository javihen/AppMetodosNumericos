<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newton-Raphson para Resortes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container py-4">
        <div class="row">
            <!-- Columna 1: Descripci√≥n -->
            <div class="col-md-6">
                <h4>üîç Problema del mundo real</h4>
                <p>Para dise√±ar un resorte no lineal, se modela su elongaci√≥n con:</p>
                <pre>
f(x) = x¬≥ - x - 2 = 0
        </pre>
                <p>Se busca una soluci√≥n usando el <strong>m√©todo de Newton-Raphson</strong> con valor inicial
                    <code>x‚ÇÄ = 1.5</code>.
                </p>

                <button id="resolverBtn" class="btn btn-success mt-3">üîÑ Calcular soluci√≥n</button>

                <!-- Resultado final -->
                <div id="resultadoFinal" class="alert alert-info mt-4 d-none"></div>
            </div>

            <!-- Columna 2: Soluci√≥n -->
            <div class="col-md-6">
                <h4>üßÆ Soluci√≥n num√©rica</h4>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>Iteraci√≥n</th>
                            <th>x</th>
                            <th>f(x)</th>
                            <th>f'(x)</th>
                            <th>Error</th>
                        </tr>
                    </thead>
                    <tbody id="tabla"></tbody>
                </table>
                <canvas id="grafica" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        function f(x) {
            return Math.pow(x, 3) - x - 2;
        }

        function df(x) {
            return 3 * Math.pow(x, 2) - 1;
        }

        function newtonRaphson(x0, tol = 0.0001, maxIter = 20) {
            let iteraciones = [];
            let x = x0;
            for (let i = 0; i < maxIter; i++) {
                let fx = f(x);
                let dfx = df(x);
                if (dfx === 0) {
                    alert("Derivada cero. No se puede continuar.");
                    break;
                }

                let x1 = x - fx / dfx;
                let error = Math.abs(x1 - x);
                iteraciones.push({ i: i + 1, x, fx, dfx, error });
                if (error < tol) {
                    break;
                }
                x = x1;
            }
            return iteraciones;
        }

        function mostrarTabla(iteraciones) {
            const tbody = document.getElementById("tabla");
            tbody.innerHTML = "";
            iteraciones.forEach(row => {
                tbody.innerHTML += `
          <tr>
            <td>${row.i}</td>
            <td>${row.x.toFixed(6)}</td>
            <td>${row.fx.toExponential(2)}</td>
            <td>${row.dfx.toFixed(6)}</td>
            <td>${row.error.toExponential(2)}</td>
          </tr>
        `;
            });
        }

        let chart = null;
        function graficar(iteraciones) {
            const ctx = document.getElementById("grafica").getContext("2d");
            const labels = iteraciones.map(row => row.i);
            const valores = iteraciones.map(row => row.fx);

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'f(x) por iteraci√≥n',
                        data: valores,
                        borderColor: 'green',
                        backgroundColor: 'lightgreen',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Iteraci√≥n' } },
                        y: { title: { display: true, text: 'f(x)' } }
                    }
                }
            });
        }

        document.getElementById("resolverBtn").addEventListener("click", () => {
            const resultados = newtonRaphson(1.5);
            if (resultados.length > 0) {
                mostrarTabla(resultados);
                graficar(resultados);

                // Mostrar resultado final
                const final = resultados[resultados.length - 1];
                const mensaje = `‚úÖ La ra√≠z aproximada es <strong>x = ${final.x.toFixed(6)}</strong> con error <strong>${final.error.toExponential(2)}</strong> tras ${final.i} iteraciones.`;
                const divResultado = document.getElementById("resultadoFinal");
                divResultado.innerHTML = mensaje;
                divResultado.classList.remove("d-none");
            }
        });
    </script>
</body>

</html>
