<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integraci√≥n Num√©rica - Energ√≠a Consumida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container py-4">
        <div class="row">
            <!-- Columna 1: Descripci√≥n -->
            <div class="col-md-6">
                <h4>‚ö° Problema del mundo real</h4>
                <p>La potencia consumida por un aparato se modela como:</p>
                <pre>
P(t) = 3t¬≤ + 2t + 1
        </pre>
                <p>Queremos calcular la energ√≠a total consumida en el intervalo <code>[0, 4]</code> horas.</p>
                <p>Usamos el <strong>m√©todo de Simpson 1/3</strong> con <code>n = 6</code> subintervalos.</p>

                <button id="resolverBtn" class="btn btn-success mt-3">‚öôÔ∏è Calcular energ√≠a</button>

                <!-- Resultado final -->
                <div id="resultadoFinal" class="alert alert-info mt-4 d-none"></div>
            </div>

            <!-- Columna 2: Soluci√≥n -->
            <div class="col-md-6">
                <h4>üßÆ C√°lculo num√©rico</h4>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>i</th>
                            <th>t·µ¢</th>
                            <th>P(t·µ¢)</th>
                        </tr>
                    </thead>
                    <tbody id="tabla"></tbody>
                </table>
                <canvas id="grafica" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        function P(t) {
            return 3 * t * t + 2 * t + 1;
        }

        function metodoSimpson13(a, b, n) {
            if (n % 2 !== 0) throw new Error("Simpson requiere n par");

            const h = (b - a) / n;
            let suma = 0;
            let tabla = [];

            for (let i = 0; i <= n; i++) {
                let xi = a + i * h;
                let fxi = P(xi);
                tabla.push({ i, xi, fxi });

                if (i === 0 || i === n) {
                    suma += fxi;
                } else if (i % 2 === 0) {
                    suma += 2 * fxi;
                } else {
                    suma += 4 * fxi;
                }
            }

            const integral = (h / 3) * suma;
            return { integral, tabla };
        }

        function mostrarTabla(tabla) {
            const tbody = document.getElementById("tabla");
            tbody.innerHTML = "";
            tabla.forEach(row => {
                tbody.innerHTML += `
          <tr>
            <td>${row.i}</td>
            <td>${row.xi.toFixed(4)}</td>
            <td>${row.fxi.toFixed(4)}</td>
          </tr>
        `;
            });
        }

        let chart = null;
        function graficar(tabla) {
            const ctx = document.getElementById("grafica").getContext("2d");
            const labels = tabla.map(p => p.xi.toFixed(2));
            const valores = tabla.map(p => p.fxi);

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'P(t) = 3t¬≤ + 2t + 1',
                        data: valores,
                        borderColor: 'green',
                        backgroundColor: 'rgba(0,128,0,0.3)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 't (horas)' } },
                        y: { title: { display: true, text: 'Potencia (W)' } }
                    }
                }
            });
        }

        document.getElementById("resolverBtn").addEventListener("click", () => {
            try {
                const { integral, tabla } = metodoSimpson13(0, 4, 6);
                mostrarTabla(tabla);
                graficar(tabla);

                const divResultado = document.getElementById("resultadoFinal");
                divResultado.innerHTML = `‚ö° Energ√≠a aproximada consumida: <strong>${integral.toFixed(6)}</strong> watt-horas.`;
                divResultado.classList.remove("d-none");
            } catch (e) {
                alert(e.message);
            }
        });
    </script>
</body>

</html>
