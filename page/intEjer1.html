<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Interpolaci√≥n Lineal con Iteraciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light p-4">

    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <div class="d-grid gap-2">
                    <a href="../index.html" class="btn btn-outline-secondary" type="button">Pagina principal</a>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <!-- Columna del problema -->
            <div class="col-md-6 mb-4">
                <h3>üå°Ô∏è Problema: Estimar Temperatura de 8:00 a 10:00</h3>
                <p>Se registraron las siguientes temperaturas:</p>
                <table class="table table-bordered table-sm text-center">
                    <thead class="table-light">
                        <tr>
                            <th>Hora</th>
                            <th>Temperatura (¬∞C)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>8:00</td>
                            <td>15.0</td>
                        </tr>
                        <tr>
                            <td>10:00</td>
                            <td>18.5</td>
                        </tr>
                    </tbody>
                </table>
                <p>Vamos a estimar la temperatura para diferentes horas intermedias usando <strong>interpolaci√≥n
                        lineal</strong>.</p>
            </div>

            <!-- Columna de la soluci√≥n -->
            <div class="col-md-6">
                <h3>üî¢ Soluci√≥n paso a paso</h3>
                <button class="btn btn-primary mb-3" onclick="generarIteraciones()">Generar iteraciones</button>

                <div id="tablaDatos" class="table-responsive mt-4"></div>
                <canvas id="grafico" height="300" class="mt-4"></canvas>
            </div>
        </div>
    </div>

    <script>
        let grafico;

        function interpolacionLineal(x, x0, y0, x1, y1) {
            return y0 + ((x - x0) * (y1 - y0)) / (x1 - x0);
        }

        function generarIteraciones() {
            const x0 = 8, x1 = 10;
            const y0 = 15.0, y1 = 18.5;
            const paso = 0.2;
            const datos = [];
            const etiquetas = [];
            const valores = [];

            let tabla = `
        <h5>Tabla de Iteraciones (Interpolaci√≥n)</h5>
        <table class="table table-bordered text-center table-sm">
          <thead class="table-light">
            <tr><th>Iteraci√≥n</th><th>Hora (x)</th><th>Temperatura estimada (y)</th></tr>
          </thead>
          <tbody>
      `;

            let i = 1;
            for (let x = x0; x <= x1; x += paso) {
                const y = interpolacionLineal(x, x0, y0, x1, y1);
                tabla += `<tr><td>${i}</td><td>${x.toFixed(1)}</td><td>${y.toFixed(2)} ¬∞C</td></tr>`;
                etiquetas.push(x.toFixed(1));
                valores.push(y.toFixed(2));
                i++;
            }

            tabla += '</tbody></table>';
            document.getElementById("tablaDatos").innerHTML = tabla;

            // Dibujar gr√°fico
            const ctx = document.getElementById('grafico').getContext('2d');
            if (grafico) grafico.destroy();

            grafico = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: etiquetas,
                    datasets: [{
                        label: 'Temperatura estimada (¬∞C)',
                        data: valores,
                        borderColor: 'blue',
                        backgroundColor: 'lightblue',
                        tension: 0.2,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Hora' }
                        },
                        y: {
                            title: { display: true, text: 'Temperatura (¬∞C)' }
                        }
                    },
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }
    </script>

</body>

</html>
