<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Interpolaci√≥n Spline C√∫bica Natural</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light p-4">

    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <div class="d-grid gap-2">
                    <a href="../index.html" class="btn btn-outline-secondary" type="button">Pagina principal</a>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <!-- Columna del problema -->
            <div class="col-md-6 mb-4">
                <h3>üõ£Ô∏è Problema: Estimar altura de carretera</h3>
                <p>Se registraron las siguientes alturas:</p>
                <table class="table table-bordered text-center table-sm">
                    <thead class="table-light">
                        <tr>
                            <th>Kil√≥metro</th>
                            <th>Altura (m)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>150</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>120</td>
                        </tr>
                        <tr>
                            <td>6</td>
                            <td>180</td>
                        </tr>
                    </tbody>
                </table>
                <p>Queremos estimar la altura a lo largo de la carretera usando <strong>interpolaci√≥n spline c√∫bica
                        natural</strong>.</p>
            </div>

            <!-- Columna de soluci√≥n -->
            <div class="col-md-6">
                <h3>üìê Soluci√≥n Spline</h3>
                <button class="btn btn-primary mb-3" onclick="resolverSpline()">Generar interpolaci√≥n</button>
                <div id="tablaIteraciones" class="table-responsive mt-4"></div>
                <canvas id="grafico" height="300" class="mt-4"></canvas>
            </div>
        </div>
    </div>

    <script>
        const puntos = [
            { x: 0, y: 100 },
            { x: 2, y: 150 },
            { x: 4, y: 120 },
            { x: 6, y: 180 }
        ];

        // Funci√≥n para resolver sistema tridiagonal (matriz tridiagonal para spline)
        function resolverSpline() {
            const n = puntos.length - 1;
            const h = [];
            const a = puntos.map(p => p.y);

            for (let i = 0; i < n; i++) {
                h[i] = puntos[i + 1].x - puntos[i].x;
            }

            const alpha = [0];
            for (let i = 1; i < n; i++) {
                alpha[i] = (3 / h[i]) * (a[i + 1] - a[i]) - (3 / h[i - 1]) * (a[i] - a[i - 1]);
            }

            const l = [1], mu = [0], z = [0];
            for (let i = 1; i < n; i++) {
                l[i] = 2 * (puntos[i + 1].x - puntos[i - 1].x) - h[i - 1] * mu[i - 1];
                mu[i] = h[i] / l[i];
                z[i] = (alpha[i] - h[i - 1] * z[i - 1]) / l[i];
            }

            l[n] = 1;
            z[n] = 0;
            const c = Array(puntos.length).fill(0);
            const b = Array(n), d = Array(n);

            for (let j = n - 1; j >= 0; j--) {
                c[j] = z[j] - mu[j] * c[j + 1];
                b[j] = (a[j + 1] - a[j]) / h[j] - h[j] * (c[j + 1] + 2 * c[j]) / 3;
                d[j] = (c[j + 1] - c[j]) / (3 * h[j]);
            }

            // Tabla de resultados
            let tabla = `
    <h5>Tabla de coeficientes del Spline C√∫bico</h5>
    <table class="table table-bordered text-center table-sm">
      <thead class="table-light">
        <tr><th>i</th><th>a·µ¢</th><th>b·µ¢</th><th>c·µ¢</th><th>d·µ¢</th></tr>
      </thead><tbody>
  `;
            for (let i = 0; i < n; i++) {
                tabla += `<tr><td>${i}</td><td>${a[i]}</td><td>${b[i].toFixed(3)}</td><td>${c[i].toFixed(3)}</td><td>${d[i].toFixed(3)}</td></tr>`;
            }
            tabla += '</tbody></table>';
            document.getElementById("tablaIteraciones").innerHTML = tabla;

            // Generar datos para gr√°fico
            const etiquetas = [];
            const valores = [];
            for (let i = 0; i < n; i++) {
                const step = 0.1;
                for (let x = puntos[i].x; x <= puntos[i + 1].x; x += step) {
                    const dx = x - puntos[i].x;
                    const y = a[i] + b[i] * dx + c[i] * dx ** 2 + d[i] * dx ** 3;
                    etiquetas.push(x.toFixed(2));
                    valores.push(y.toFixed(2));
                }
            }

            // Dibujar gr√°fico
            const ctx = document.getElementById("grafico").getContext("2d");
            if (window.grafico) window.grafico.destroy();
            window.grafico = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: etiquetas,
                    datasets: [
                        {
                            label: "Altura estimada",
                            data: valores,
                            borderColor: "blue",
                            backgroundColor: "lightblue",
                            tension: 0.2
                        },
                        {
                            label: "Datos reales",
                            data: puntos.map(p => ({ x: p.x, y: p.y })),
                            type: "scatter",
                            backgroundColor: "red",
                            pointRadius: 5,
                            showLine: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: "Kil√≥metro" } },
                        y: { title: { display: true, text: "Altura (m)" } }
                    },
                    plugins: { legend: { position: "bottom" } }
                }
            });
        }
    </script>

</body>

</html>
