<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntegraciÃ³n NumÃ©rica - Simpson 3/8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container py-4">
        <div class="row">
            <!-- Columna 1: DescripciÃ³n -->
            <div class="col-md-6">
                <h4>ðŸŒŠ Problema del mundo real</h4>
                <p>Estimamos el <strong>caudal</strong> de un rÃ­o con velocidad:</p>
                <pre>
v(x) = 2 + sin(x)
        </pre>
                <p>Usamos el <strong>mÃ©todo de Simpson 3/8</strong> para calcular:</p>
                <p>
                    <code>âˆ«â‚€^Ï€ v(x) dx</code> con <code>n = 6</code> subintervalos.
                </p>

                <button id="resolverBtn" class="btn btn-primary mt-3">ðŸ§® Calcular caudal</button>

                <!-- Resultado final -->
                <div id="resultadoFinal" class="alert alert-info mt-4 d-none"></div>
            </div>

            <!-- Columna 2: SoluciÃ³n -->
            <div class="col-md-6">
                <h4>ðŸ“Š CÃ¡lculo numÃ©rico</h4>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>i</th>
                            <th>xáµ¢</th>
                            <th>v(xáµ¢)</th>
                            <th>Coef.</th>
                        </tr>
                    </thead>
                    <tbody id="tabla"></tbody>
                </table>
                <canvas id="grafica" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        function v(x) {
            return 2 + Math.sin(x);
        }

        function metodoSimpson38(a, b, n) {
            if (n % 3 !== 0) throw new Error("Simpson 3/8 requiere n mÃºltiplo de 3");

            const h = (b - a) / n;
            let suma = 0;
            let tabla = [];

            for (let i = 0; i <= n; i++) {
                const xi = a + i * h;
                const fxi = v(xi);
                let coef = 0;

                if (i === 0 || i === n) {
                    coef = 1;
                } else if (i % 3 === 0) {
                    coef = 2;
                } else {
                    coef = 3;
                }

                suma += coef * fxi;
                tabla.push({ i, xi, fxi, coef });
            }

            const integral = (3 * h / 8) * suma;
            return { integral, tabla };
        }

        function mostrarTabla(tabla) {
            const tbody = document.getElementById("tabla");
            tbody.innerHTML = "";
            tabla.forEach(row => {
                tbody.innerHTML += `
          <tr>
            <td>${row.i}</td>
            <td>${row.xi.toFixed(4)}</td>
            <td>${row.fxi.toFixed(4)}</td>
            <td>${row.coef}</td>
          </tr>
        `;
            });
        }

        let chart = null;
        function graficar(tabla) {
            const ctx = document.getElementById("grafica").getContext("2d");
            const labels = tabla.map(p => p.xi.toFixed(2));
            const valores = tabla.map(p => p.fxi);

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'v(x) = 2 + sin(x)',
                        data: valores,
                        borderColor: 'orange',
                        backgroundColor: 'rgba(255,165,0,0.3)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'x (m)' } },
                        y: { title: { display: true, text: 'Velocidad (m/s)' } }
                    }
                }
            });
        }

        document.getElementById("resolverBtn").addEventListener("click", () => {
            try {
                const { integral, tabla } = metodoSimpson38(0, Math.PI, 6);
                mostrarTabla(tabla);
                graficar(tabla);

                const divResultado = document.getElementById("resultadoFinal");
                divResultado.innerHTML = `ðŸŒŠ Caudal aproximado: <strong>${integral.toFixed(6)}</strong> metros cÃºbicos por segundo.`;
                divResultado.classList.remove("d-none");
            } catch (e) {
                alert(e.message);
            }
        });
    </script>
</body>

</html>
